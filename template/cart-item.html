<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #039590;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item h2 {
            font-size: 1.8rem;
            margin: 0;
            color: #555;
        }

        .cart-item p {
            margin: 0.5rem 0;
        }

        .cart-details {
            display: flex;
            flex-direction: column;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .cart-actions p {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            padding: 1rem 2rem;
            background-color: #039590;
            color: white;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #02675a;
        }

        .empty-message {
            text-align: center;
            font-size: 1.5rem;
            color: #777;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                border-bottom: 1px solid #ddd;
            }

            .cart-item h2 {
                font-size: 1.6rem;
            }

            .cart-actions p {
                font-size: 1.2rem;
            }

            .back-button {
                width: 100%;
                padding: 1rem;
                text-align: center;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .cart-item {
                padding: 1rem;
            }

            .cart-item h2 {
                font-size: 1.4rem;
            }

            .cart-details p {
                font-size: 1.1rem;
            }

            .cart-actions p {
                font-size: 1rem;
            }

            .back-button {
                font-size: 1rem;
                padding: 1rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        {%CART_ITEMS%}
        {%EMPTY_CART_MESSAGE%}
        <a href="/overview" class="back-button">Back to Products</a>
    </div>
</body>
</html>
